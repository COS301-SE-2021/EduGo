<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Model Viewer</title>
</head>
<body>
    <script>
        const getParameter = (parameterName) => {
            var result = null;
            var tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }

        window.onload = () => {
            let url = getParameter('url');
            if (url == null) {
                let header = document.createElement('h1');
                header.innerHTML = 'No URL provided';
                document.body.appendChild(header);
                throw new Error('No URL provided');
                return;
            }
            let model_viewer = document.createElement('model-viewer');
            model_viewer.setAttribute('style', 'width: 100%; height: 100%;');
            model_viewer.setAttribute('id', 'model');
            model_viewer.setAttribute('src', url);
            model_viewer.setAttribute('alt', 'A 3D model');
            model_viewer.setAttribute('ar', '');
            model_viewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
            model_viewer.setAttribute('auto-rotate', '');
            model_viewer.setAttribute('camera-controls', '');
            document.body.appendChild(model_viewer);
        }
    </script>
</body>
</html>
